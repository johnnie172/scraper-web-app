<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My items</title>
</head>
<body>
    <div id="items">

    </div>
    <script type="text/javascript">        

        function appendData(data) {
		  var mainContainer = document.getElementById("items");
		  for (var i = 0; i < data.length; i++) {
		    var div = document.createElement("div");
		    div.innerHTML = 'id: ' + data[i].id + '. stock: ' + data[i].in_stock + '. lowest price: ' + data[i].lowest + '. target price: ' + data[i].target_price;

		    mainContainer.appendChild(div);
		  }
		}

        function getItems() {
        	fetch('/api/items')
        		.then(response => response.json())
        		.then(CreateTableFromJSON)
        }

        function CreateTableFromJSON(data) {


        // EXTRACT VALUE FOR HTML HEADER. 
        var col = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
            	if (key != 'id' && key != 'user_id') {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }}

            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < data.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data[i][col[j]];
            }
            var btn = document.createElement('input');
			btn.type = "button";
			btn.className = "btn";
			btn.value = 'change price';
			btn.onclick = function() {window.location.href = '/';};
			tr.appendChild(btn);

            var btn = document.createElement('input');
			btn.type = "button";
			btn.className = "btn";
			btn.value = 'delete';
			btn.onclick = function() {};
			tr.appendChild(btn);




        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("items");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
        function getItems() {
    	fetch('/api/items')
    		.then(response => response.json())
    		.then(CreateTableFromJSON)
        }

        getItems();

    </script>
</body>
</html>
